{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<style>

    body {background-color: white;}   

    .login {
        font-size: 23px;
        color: white;
        width: 40%;
        text-align: center;
        width: 150px;
    }

    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        border-radius: 15px;
        font-family: Arial, Helvetica, sans-serif;
    }

    li {
        float: left;
    }

    .brands {
        border: 5px solid black;
    }


</style>

<body>
    <ul class="brand-container row-cols-1">
        {% for brand in available_brands %}
            <li class="brand">
                <a class="hover" href="/brands/{{ brand.name }}"> 
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <img class="brands" src="{{ brand.logoImage }}" width="350px" height="250px">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </a>
            </li>
        {% endfor %}
    </ul>

</body>

{% endblock content %}
